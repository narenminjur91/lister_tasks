<!DOCTYPE html>
<html>
    <head> 
        <title>EXERCISE1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css" />
        <script src="node_modules/uikit/dist/js/uikit.min.js" text="type/javascript"></script>
        <script src="node_modules/uikit/dist/js/uikit-icons.min.js" text="type/javascript"></script>
    </head>
    <body>
        
        <!---Container for the section--->
        <div class="uk-container uk-margin-top">
            <!--Title to be displayed-->
            <h1 style="text-align:center;">{{page_main_title}}</h1>
            
            <!--Container grid for the cards section-->
            <div uk-grid class="uk-grid-large">

                <!--Creates a card for every obj in the cards prop-->
                {% for cardKey,cardObj in cards %}    
                <div class="uk-width-1-3@m">
                    <div class=" uk-inline-clip uk-transition-toggle" tabindex="0">
                        <img src="{{ cardObj.card_img_url }}" alt="News" class="uk-transition-scale-up uk-transition-opaque" />
                        <div class="uk-transition-slide-bottom uk-position-cover uk-overlay uk-overlay-primary">
                            <p class="uk-margin-remove">{{ cardObj.card_helptext }}</p>
                        </div>
                    </div>
                    <div class="uk-margin-top">
                        <p class="uk-text-meta uk-text-center">{{ cardObj.card_name }}</p>
                        <p class="uk-text-large uk-text-bold uk-text-center">{{ cardObj.card_helptext }}</p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </body>
</html>
